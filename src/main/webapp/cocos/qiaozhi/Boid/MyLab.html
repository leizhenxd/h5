<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var myArray = new Array();
    myArray.push("a");
    myArray.push("b");
    myArray.push("c");
    myArray.push("d");

    //现在要随机从数组中取出一个元素
    var random = myArray[~~(Math.random()*myArray.length)]; //Math.random()返回0和1之间的伪随机数，可能为0，但总是小于1，[0,1)
    console.log(random);

    var i = 7.94;
    i = ~~i;
    console.log(i);

    var j = 7.34;
    j = ~~j;
    console.log(i);

</script>
</body>
</html>
