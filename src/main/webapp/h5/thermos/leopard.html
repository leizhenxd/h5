    <script>
    $("#addUser").click(function(){
    	var name = $("input[name='name']").val();
    	var email = $("input[name='email']").val();
    	var phone = $("input[name='phone']").val();
    	var valid = true;
    	if(name == null || name=='' || name=='undefined') {
    		$("input[name='name']").attr("placeholder","姓名不能为空").css("border","1px solid orange");valid = false;
    	}
    	else{
    		$("input[name='name']").attr("placeholder","姓名").css("border","1px solid gray");
    	}
    	if(email == null || email=='') {
    		$("input[name='email']").attr("placeholder","邮箱不能为空").css("border","1px solid orange");valid = false;
    	}
    	else{
    		$("input[name='email']").attr("placeholder","邮箱").css("border","1px solid gray");
    	}
    	if(phone == null || phone=='') {
    		$("input[name='phone']").attr("placeholder","联系方式不能为空").css("border","1px solid orange");valid = false;
    	}
    	else{
    		$("input[name='phone']").attr("placeholder","联系方式").css("border","1px solid gray");
    	}
    	if(valid) {
    		$.post(
    			"../../thermos/adduser.htm",
    			{name: name,email:email,phone:phone},
    			function(data) {
    				swiperV.slideNext(0);
    			}
    		);
    	}
    });
    $(".prize").click(function(){
    	$(".prizeMask").show();
    });
    $(".share").click(function(){

    });
    $(".close").click(function(){
    	$(this).parent().hide();
    });
    var over = false;
    </script>
