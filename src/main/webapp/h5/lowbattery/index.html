<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>LowBattery自动改电量</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/2.0.1/weui.min.css">
    <script type="text/javascript" src="//res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="../../../js/wx-sdk.js?v=20170613"></script>
	<script src="../../../js/statistic.js"></script>
	<script>
	  (adsbygoogle = window.adsbygoogle || []).push({
		google_ad_client: "ca-pub-2093034756983913",
		enable_page_level_ads: true
	  });
	</script>
	<style type="text/css">
		body {
			background: url("/images/lowbattery/bg-re.png");
			margin: 0;
		}
		.content {
			width: 100%;
			height: 100%;
			position: absolute;
		}
		.blur {
    		filter: url(blur.svg#blur); /* IE10, IE11 */
    		-webkit-filter: blur(10px); /* Chrome, Opera */
       		-moz-filter: blur(10px);
        	-ms-filter: blur(10px);   
            filter: blur(10px);
    		filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=10, MakeShadow=false); /* IE6~IE9 */
		}
		.close{
			position: absolute;width: 15%;left:43%;top:88%;
		}
		.hide{display: none;}

		.btn:active {
			transform: translate(1%, 1%);
			-webkit-transform: translate(1%, 1%);
		}
	</style>
</head>
<body>			
	<div class="content p1" style="z-index: 0">
		<div style="height: 39.58%;width: 62.27%;position: relative;margin-left: 20.4%;margin-top: 0%;">
			<img id="mainbutton" class="btn" alt="" src="/images/lowbattery/mainbutton.png" width="100%" style="bottom:0;position: absolute;">
		</div>
		<div style="width:32.67%;margin-left: 32.67%;margin-top:5.18%;text-align: center;">
			<img alt="" src="/images/lowbattery/text.png" width="100%">
		</div>
		<div style="width:24.13%;margin-left: 37.6%;margin-top:8.09%;text-align: center;">
			<img alt="" src="/images/lowbattery/text2.png" width="100%">
		</div>
		<div style="width:100%;margin-top: 10.195%;height: 7.42%;">
			<div style="width: 13.33%;text-align: center;float:left;margin-left: 34.8%">
				<img id="qrbtn" class="btn" alt="" src="/images/lowbattery/button_qr.png" width="100%">
			</div>
			
			<div style="width: 13.2%;text-align: center;float:left;margin-left: 5.33%">
				<img id="infobtn" class="btn"  alt="" src="/images/lowbattery/button_info.png" width="100%">
			</div>
		</div>
		<div style="width:30.667%;margin-left: auto;margin-right:auto;margin-top:0.975%;text-align: center;">
			<img alt="" src="/images/lowbattery/text3.png" width="100%">
		</div>
		
	</div>
	<div class="content pg1 hide" style="width: 100%;height: 100%;position: relative;">
		<div style="width:100%;text-align: center;"><img alt="" src="/images/lowbattery/page1.png" width="70%"></div>
		<img class="close" alt="" src="/images/lowbattery/close.png">
	</div>
	<div class="content pg2 hide" style="width: 100%;height: 100%;position: relative;">
		<div style="width:100%;text-align: center;"><img alt="" src="/images/lowbattery/page2.png" width="70%"></div>
		<img class="close" alt="" src="/images/lowbattery/close.png">
	</div>
	<div class="content pg3 hide" style="width: 100%;height: 100%;position: relative;">
		<div style="width:100%;text-align: center;"><img alt="" src="/images/lowbattery/page3.png" width="70%"></div>
		<img class="close" alt="" src="/images/lowbattery/close.png">
	</div>
	<div class="content pg4 hide" style="width: 100%;height: 100%;position: relative;">
		<div style="width:100%;text-align: center;"><img alt="" src="/images/lowbattery/page4.png" width="70%"></div>
		<img class="close" alt="" src="/images/lowbattery/close.png">
	</div>
	<script type="text/javascript">
		wxShare({
			shareUrl : window.location.href,
			shareTitle : "LowBattery自动改电量",
			shareDesc : "帮你快速结束无聊的对话。",
			shareImg : "http://lowbattery.leizhenxd.com/images/lowbattery/share.png",
			pageType: "lowbattery",
			callback : function(){
				visit("lowbattery","lowbattery_share");
			}
		});
		$("#mainbutton").click(function(){
			wxUploadImg({
				pageType: "lowbattery",
				uploadUrl: "../../wxapp/uploadServerId.htm",
				success : function(data) {
					if(data != null && data.indexOf("http") != 0) {
						alert(JSON.stringify(data));
						return ;
					}
					wxPreviewImg({
						urls : [data]
					});
				}
			});
		});
		
	//	visit("lowbattery","lowbattery_visit");
		
		$("#qrbtn").click(function(){
			$(".p1").addClass("blur");
			$(".pg1").show();
		});
		$("#infobtn").click(function(){
			$(".p1").addClass("blur");
			$(".pg4").show();
		});
		$(".close").click(function(){
			$(this).parent().hide();
			$(".p1").removeClass("blur");
		});
	</script>
</body>
</html>
