<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>开始</title>
<!-- Path to Framework7 Library CSS-->
<style type="text/css">
	div {
		background: url('../../images/4c/start.jpg') no-repeat; 
		background-size: 100vw 166vw; 
		width: 100vw; 
		height: 166vw; 
		position: relative; 
		text-align: center;
		overflow: hidden;
	}
	.english {
		color: white;
	}
</style>
</head>
<body style="margin: 0;border: 0;">
	<div style="position: relative;">
		<div style="position: absolute;top:10px;right: 5px;text-align: right;color:white;">
			<span id="english" class="english" onclick="selectLanguage(this)">English</span> | <span id="chinese" class="chinese" onclick="selectLanguage(this)" style="font-weight: bold;">中文</span>
		</div>
		<img alt="" src="../../images/4c/start_btn.png" id="btn" style="width: 50vw; margin: 0 auto; position: absolute; top: 60%; left: 25vw;" onclick="window.location.href='../ch/question.html'">						
	</div>
	<script>
		function selectLanguage(cl){
			console.log(cl);
			cl.style.fontWeight = 'bold';
			var btn = document.getElementById("btn");
			if(cl.id == 'english') {
				document.getElementById('chinese').style.fontWeight = 'normal';
				document.getElementById('chinese').style.background = "url('../../images/4c/start.jpg') no-repeat";
				btn.onclick = function(){
					window.location.href='../en/question.html';
				};
			}
			else {
				document.getElementById('english').style.fontWeight = 'normal';
				btn.onclick = function(){
					window.location.href='../ch/question.html';
				};
			}
		}
	</script>
</body>
</html>
