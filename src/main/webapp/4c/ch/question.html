<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>欢迎来到4C课堂</title>
<!-- Path to Framework7 Library CSS-->
<link rel="stylesheet" href="../../css/framework7.ios.custom.min.css">
<!-- Path to your custom app styles-->
<link rel="stylesheet" href="../../css/my-app.css">
<link rel="stylesheet" href="../../css/4c/css.css?v=1.1">
</head>
<body>
	<!-- Panels overlay-->
	<div class="panel-overlay"></div>
	<!-- Views-->
	<div class="views">
		<!-- Your main view, should have "view-main" class-->
		<div class="view view-main">
			<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
			<div class="pages">
				<!-- Index Page-->
				<div id="q0" data-page="q1" class="page">
					<div style="position: relative;">
						<img alt="" src="" style="width: 100%; height: 166%; position: relative; text-align: center;" class="q_img" >
						
						<img alt="" src="../../images/4c/1.png" style="width: 10%; position: absolute; top: 10%; left: 2%;">
						
						<img alt="" src="../../images/4c/right.png" class="answer" style="display: none;">
						<a href="#q2">
							<img alt="" src="../../images/4c/ch_next_btn.png" class="ch_nextbtn">
						</a>
					</div>
				</div>
				<!-- About Page-->
				<div id="q1" data-page="q2" class="page cached">
					<div class="page-content">
						<div style="position: relative;">
							<img alt="" src="" style="width: 100%; height: 166%; position: relative; text-align: center;" class="q_img" >
						
							<img alt="" src="../../images/4c/2.png" style="width: 10%; position: absolute; top: 10%; left: 2%;">
							
							<img alt="" src="../../images/4c/right.png" class="answer" style="display: none;">
							<a href="#" class="back">
								<img alt="" src="../../images/4c/ch_pre_btn.png" class="ch_prebtn">
							</a>
							<a href="#q3">
								<img alt="" src="../../images/4c/ch_next_btn.png" class="ch_nextbtn">
							</a>
						</div>
					</div>
				</div>
				<!-- Services Page-->
				<div id="q2" data-page="q3" class="page cached">
					<div class="page-content">
						<div style="position: relative;">
							<img alt="" src="" style="width: 100%; position: relative; text-align: center;" class="q_img" >
						
							<img alt="" src="../../images/4c/3.png" style="width: 10%; position: absolute; top: 10%; left: 2%;">
							
							<img alt="" src="../../images/4c/right.png" class="answer" style="display: none;">
							<a href="#" class="back">
								<img alt="" src="../../images/4c/ch_pre_btn.png" class="ch_prebtn">
							</a>
							<a href="#" class="submit">
								<img alt="" src="../../images/4c/ch_next_btn.png" class="ch_nextbtn">
							</a>
							<a href="#" class="hello" onclick="javascript:alert('b')"></a>
						</div>
					</div>
				</div>
				<!-- Form Page-->
				<div data-page="finish" class="page cached">
					<div class="page-content">
						<div class="ch_finish">
							<span class="ch_rightcount">0</span>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!-- Path to Framework7 Library JS-->
	<script type="text/javascript" src="../../js/framework7.min.js"></script>
	<script type="text/javascript" src="../../js/zepto.min.js"></script>
	<!-- Path to your app js-->
	<script type="text/javascript" src="../../js/4c/my-app.js?v=1.1"></script>
</body>
</html>
