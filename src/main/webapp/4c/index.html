<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>欢迎来到4C课堂</title>
<!-- Path to Framework7 Library CSS-->
<style type="text/css">
	.ch_bg {
		width: 100%; 
		height: 166%; 
		position: relative; 
		text-align: center;
		overflow: hidden;
	}
	.en_bg {
		width: 100%; 
		height: 166%; 
		position: relative; 
		text-align: center;
		overflow: hidden;
	}
	.english {
		color: white;
		font-size: 1.2em;
	}
</style>
</head>
<body style="margin: 0;border: 0;">
	<div style="position: relative;" class="ch_bg">
		<img id="bg" alt="" src="../images/4c/ch_start.jpg" width="100%">
		<div style="position: absolute;top:15px;right: 5px;text-align: right;color:white;height: 40px;">
			<span id="english" class="english" onclick="selectLanguage(this)">English</span> | <span id="chinese" class="chinese" onclick="selectLanguage(this)" style="font-weight: bold;">中文</span>
		</div>
		<img alt="" src="../images/4c/ch_start_btn.png" id="btn" style="width: 50%; margin: 0 auto; position: absolute; top: 60%; left: 25%;" onclick="window.location.href='ch/question.html'">						
	</div>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
	<script>
		function selectLanguage(cl){
			console.log(cl);
			cl.style.fontWeight = 'bold';
			var btn = document.getElementById("btn");
			if(cl.id == 'english') {
				document.getElementById('chinese').style.fontWeight = 'normal';
				$("#bg").attr("src","../images/4c/en_start.jpg");
				$('#btn').attr("src","../images/4c/en_start_btn.png")
				$("title").html("Welcome To 4C Class");
				btn.onclick = function(){
					window.location.href='en/question.html';
				};
			}
			else {
				document.getElementById('english').style.fontWeight = 'normal';
				$("#bg").attr("src","../images/4c/ch_start.jpg");
				$('#btn').attr("src","../images/4c/ch_start_btn.png");
				$("title").html("欢迎来到4C课堂");
				btn.onclick = function(){
					window.location.href='ch/question.html';
				};
			}
		}
	</script>
</body>
</html>
